<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="container">
        <h1>Library</h1>

        <dialog>
            <form>
                <h3>Enter Book Details here</h3>
                <p>
                    <label for="title">
                        <span>Title: </span>
                        <strong><span aria-label="required">*</span></strong>
                    </label>
                    <input type="text" 
                           id="title" 
                           name="title" 
                           value="My Amazing Book!"
                           required />
                </p>
                <p>
                    <label for="author">
                        <span>Author: </span>
                        <strong><span aria-label="required">*</span></strong>
                    </label>
                    <input type="text" 
                           id="author" 
                           name="author" 
                           value="Box"
                           required />
                </p>
                <p>
                    <label for="pages">
                        <span>Pages: </span>
                        <strong><span aria-label="required">*</span></strong>
                    </label>
                    <input type="number" 
                           id="pages" 
                           name="pages" 
                           min="0"
                           value="123"
                           required />
                </p>
                <fieldset>
                    <legend>Read</legend>
                    <ul>
                        <li>
                            <label for="read">
                                <input type="radio" 
                                       id="read" 
                                       name="read"
                                       value="yes"
                                       checked />
                                       Yes
                            </label>
                        </li>
                        <li>
                            <label for="read">
                                <input type="radio" 
                                       id="read" 
                                       name="read"
                                       value="no" />
                                       No
                            </label>
                        </li>
                    </ul>
                </fieldset>
            </form>
            <button id="submit-btn" autofocus>Submit</button>
            <button id="close-btn">Close</button>
        </dialog>

        <button id="new-book-btn">NEW BOOK</button>

        <div class="library-area">

        </div>
    </div>
</body>
</html>
