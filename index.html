<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="heading-section">
            <h1>la biblioteca</h1>
        </div>
        
        <dialog>
            <form id="myForm">
                <h3>Add new book</h3>
                <p>
                    <input type="text" 
                           id="title" 
                           name="title" 
                           placeholder="Title"
                           required />
                </p>
                <p>
                    <input type="text" 
                           id="author" 
                           name="author" 
                           placeholder="Author"
                           required />
                </p>
                <p>
                    <input type="number" 
                           id="pages" 
                           name="pages"
                           min="0"
                           placeholder="Pages"
                           required />
                </p>
                <div class="checkbox-section">
                    <label for="read">Have you read it?</label>
                    <input type="checkbox" 
                           id="read" 
                           name="read" />      
                </div>
                <button type="submit" id="submit-btn" autofocus>Submit</button>
                <button type="button" id="close-btn">Close</button>
            </form>
        </dialog>

        <button id="new-book-btn">+ add book</button>

        <div class="library-area">
            <!-- DOM Objects for books here -->
        </div>
    </div>
</body>
</html>
